version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: dev-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agent_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:

networks:
  agent_network:
    name: agent_network
    driver: bridge
