version: '3.8'

services:

  api:
    build:
      context: ./dev-agent-python
      dockerfile: Dockerfile
    container_name: dev-agent-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://dev-agent-redis:6379/0
      - API_KEY=${API_KEY:-godmode-v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
    volumes:
      - ./dev-agent-python:/app
    networks:
      - agent_network

  ui:
    build:
      context: ./dev-agent-ui
      dockerfile: Dockerfile
    container_name: dev-agent-ui
    ports:
      - "80:80"
    volumes:
      - ./dev-agent-ui/build/web:/usr/share/nginx/html
    networks:
      - agent_network
    depends_on:
      - api

  redis:
    image: redis:alpine
    container_name: dev-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agent_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./dev-agent-python
      dockerfile: Dockerfile
    container_name: dev-agent-worker
    command: celery -A app.worker worker --loglevel=info
    environment:
      - REDIS_URL=redis://dev-agent-redis:6379/0
      - API_KEY=${API_KEY:-godmode-v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./dev-agent-python:/app
    networks:
      - agent_network
    depends_on:
      - redis


volumes:
  redis_data:

networks:
  agent_network:
    external: true
    name: agent_network
